<!DOCTYPE html>
<html>
  <head>
    <title>STC 1000+ Program Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="small-1 columns"></div>
      <div class="small-10 columns">
        <h2>STC 1000+ Program Generator</h2>
      </div>
      <div class="small-1 columns"></div>
    </div>
    <div class="row">
      <div class="small-1 columns"></div>
      <div class="small-10 columns">
        <ul id="program-tabs" data-tabs class="tabs">
          <li class="tabs-title is-active"><a href="#panel0" aria-selected="true">Program 0</a></li>
          <li class="tabs-title"><a href="#panel1">Program 1</a></li>
          <li class="tabs-title"><a href="#panel2">Program 2</a></li>
          <li class="tabs-title"><a href="#panel3">Program 3</a></li>
          <li class="tabs-title"><a href="#panel4">Program 4</a></li>
          <li class="tabs-title"><a href="#panel5">Program 5</a></li>
        </ul>
        <div data-tabs-content="program-tabs" class="tabs-content">
          <div id="panel0" data-tabs-content="program-tabs" class="is-active tabs-panel">
                    <div data-program-number='0' data-step-number='0' class="stepTemplate text-left">
                      <div class="row">
                        <div class="small-6 large-2 columns">
                          <div class="input-group">
                            <input type="number" step="0.1" min="0.0" name="temperature" value="66.6" class="input-group-field"><span class="input-group-label">°C</span>
                          </div>
                        </div>
                        <div class="small-6 large-2 columns">
                          <div class="input-group">
                            <input type="number" min="0" name="duration" value="60" class="input-group-field"><span class="input-group-label">min</span>
                          </div>
                        </div>
                        <div class="small-12 large-8 columns">
                          <input type="checkbox" name="ramp" id="stR" class="middle">
                          <label for="stR" class="middle">Ramp</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="small-12 large-12 columns"><a href="#" data-next-step='1' class="addStepButton button">+ Add Step</a></div>
                      </div>
                    </div>
          </div>
          <div id="panel1" data-tabs-content="program-tabs" class="tabs-panel">
                    <div data-program-number='1' data-step-number='0' class="stepTemplate text-left">
                      <div class="row">
                        <div class="small-6 large-2 columns">
                          <div class="input-group">
                            <input type="number" step="0.1" min="0.0" name="temperature" value="66.6" class="input-group-field"><span class="input-group-label">°C</span>
                          </div>
                        </div>
                        <div class="small-6 large-2 columns">
                          <div class="input-group">
                            <input type="number" min="0" name="duration" value="60" class="input-group-field"><span class="input-group-label">min</span>
                          </div>
                        </div>
                        <div class="small-12 large-8 columns">
                          <input type="checkbox" name="ramp" id="stR" class="middle">
                          <label for="stR" class="middle">Ramp</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="small-12 large-12 columns"><a href="#" data-next-step='1' class="addStepButton button">+ Add Step</a></div>
                      </div>
                    </div>
          </div>
          <div id="panel2" data-tabs-content="program-tabs" class="tabs-panel">
                    <div data-program-number='2' data-step-number='0' class="stepTemplate text-left">
                      <div class="row">
                        <div class="small-6 large-2 columns">
                          <div class="input-group">
                            <input type="number" step="0.1" min="0.0" name="temperature" value="66.6" class="input-group-field"><span class="input-group-label">°C</span>
                          </div>
                        </div>
                        <div class="small-6 large-2 columns">
                          <div class="input-group">
                            <input type="number" min="0" name="duration" value="60" class="input-group-field"><span class="input-group-label">min</span>
                          </div>
                        </div>
                        <div class="small-12 large-8 columns">
                          <input type="checkbox" name="ramp" id="stR" class="middle">
                          <label for="stR" class="middle">Ramp</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="small-12 large-12 columns"><a href="#" data-next-step='1' class="addStepButton button">+ Add Step</a></div>
                      </div>
                    </div>
            <p>Pro Two</p>
            <p>What</p>
          </div>
          <div id="panel3" data-tabs-content="program-tabs" class="tabs-panel">
            <p>Pro Three</p>
            <p>What</p>
          </div>
          <div id="panel4" data-tabs-content="program-tabs" class="tabs-panel">
            <p>Pro Four</p>
            <p>What</p>
          </div>
          <div id="panel5" data-tabs-content="program-tabs" class="tabs-panel">
            <p>Pro Five</p>
            <p>What</p>
          </div>
        </div>
      </div>
      <div class="small-1 columns"></div>
    </div>
    <div class="row">
      <div class="small-1 columns"></div>
      <div class="small-10 columns">
        <p>Copyright © TroyP</p>
      </div>
      <div class="small-1 columns"></div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
